- clean: ['~']

- shell:
    - [/usr/bin/ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)", Installing brew...]
    - [brew install python, Installing/updating python via brew...]
    - [pip install virtualenvwrapper, Installing virtualenvwrapper...]
    - [pip install trash-cli, Installing trash-cli...]
    - [git clone https://github.com/Bash-it/bash-it.git ~/.bash_it && ~/.bash_it/install.sh, Installing Bash-it...]

- link:
    ~/.bash_profile: bash_profile
    ~/.bash_it_rc: bash_it_rc
    ~/.gitconfig: gitconfig
    ~/.shiftgig_rc: shiftgig_rc
    ~/.vim: vim
    ~/.vimrc: vimrc
