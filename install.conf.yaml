- clean: ['~']

- create:
    - ~/misc
    - ~/projects
    - ~/screensavers

- link:
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.npmrc: npmrc
    ~/.oh-my-zsh/custom/themes/simple.zsh-theme: oh-my-zsh/custom/themes/simple.zsh-theme
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.zprofile: zprofile
    ~/screensavers/gourcery.sh: gourcery.sh

- shell:
    -
      - 'omz theme set simple'
      - 'Configuring omz theme...'
    -
      - 'omz plugin enable git terraform'
      - 'Enabling omz plugins...'
    -
      - 'brew install awscli pre-commit pyenv pyenv-virtualenvwrapper tfenv tfmigrate tfsec'
      - 'Installing additional tools...'
